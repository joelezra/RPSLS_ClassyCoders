<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"content="RPSLS_ClassyCoders. Website for game lovers who are looking to play Rock,Paper,Scissors,Lizard,Spock Game."
    <meta name="keywords"content="Rock-paper-scissors-lizard-spoke-game">
    <link rel="icon" type="image/png" href="assets/images/favicon-32x32.png">
    <script src="https://kit.fontawesome.com/5e4aba3606.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>RPSLS</title>
</head>
<body>
<div class="main-container flx-column">
    <div class="container flx-column">
    <!-- Title-block -->
      <div class="title-block">
        <h1>ROCK-PAPER-SCISSORS-LIZARD-SPOCK</h1>
      </div>
    </div>
    <!-- player-choice-->
    <div class="game-container flx colum"
    <div class="player-choice"> 
        <button class="my-button" onclick="handleButtonClick()">
        <i class="fa-solid fa-hand-back-fist"></i></button>
        <button class="my-button" onclick="handleButtonClick()">
        <i class="fa-solid fa-hand-spock"></i></button>
        <button class="my-button" onclick="handleButtonClick()">
        <i class="fa-solid fa-hand"></i></button>
        <button class="my-button" onclick="handleButtonClick()">
        <i class="fa-solid fa-hand-scissors"></i></button>
        <button class="my-button" onclick="handleButtonClick()">
        <i class="fa-solid fa-hand-lizard"></i></button>
    </div>


    <script src="script.js"></script>
</body>
</html>
